<section class="content-header">
    <h1>
    Faqs
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin/home/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Faqs</li>
    </ol>
</section>
<section class="content">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
        <div class="box box-primary">
            <div class="box-header">
              <i class="ion ion-clipboard"></i>
              <h3 class="box-title">Faqs</h3>
              <div class="box-tools pull-right">
                    <button type="button"  data-toggle="modal" (click)="addRow()"  class="btn bg-purple btn-xs btn-flat">
                        <i class="fa fa-plus"></i> Add New
                    </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">  
                 <table id="example" class="table table-bordered table-striped">
                      <thead>
                      <tr>
                        
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let row of ifaq; let i = index" (click)="selectRow(i, row)" [ngClass]="selectedRow == i?'selected':''">
                        <!--<td><img src="{{row.imageUrl}}" style="width:50px;height:50px;"></td>-->
                        <td>{{row.question}}</td>
                        <td>{{row.answer}}</td>
                        <td>
                          <button type="button" (click)="editRow(row)" class="btn bg-purple btn-xs btn-flat" data-toggle="tooltip" data-placement="bottom" title="Edit">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button type="button" (click)="deleteRecord(row)" class="btn bg-purple btn-xs btn-flat" data-toggle="tooltip" data-placement="bottom" title="Delete">
                            <i class="fa fa-trash"></i>
                          </button>
                         
                        </td>
                      </tr>
                      </tbody>
                    </table>
            </div>
            <!-- /.box-body -->
            
          </div>
        </div>
      </div>
</section>
<div id="addNewfaq" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Faqs</h4>
      </div>
      <div class="modal-body">
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="">Question</label>
                    <input type="text" class="form-control" [(ngModel)] = "faq.question">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="">Answer</label>
                    <textarea class="form-control" [(ngModel)] = "faq.answer"></textarea>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-md-12 form-group">
                    <label for="">Avatar</label>
                    <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />                                  
                </div>
            </div>
            -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default btn-sm"  (click)="createNewFaq();" >Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
          </div>
      
          <div class="modal-body">
              <p>Are you sure you want to delete this.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
              <button (click)="deleteConfirm()" class="btn btn-primary btn-xs">Delete</button>
          </div>
      </div>
  </div>
</div>
