<app-header></app-header>
<div class="bannerbox hotelt">
  <div class="overlayer">
    <div class="container">
      <div class="formbanner">
        <form>
          <ul class="innerfoem">
            <li>
              <select class="form-control" id="" name="city" [(ngModel)] = "homesearch.city">
                <option disabled value="Destination">Destination</option>
                <option *ngFor="let row of icities; let i = index" [value]=row.name>{{row.name}}</option>
                
              </select>
            </li>
            <li class="timeslot">
			        <input type="text" class="form-control"  autocomplete="off"  (blur)="showTime()" name="checkin" id="datepicker" [(ngModel)] = "homesearch.checkin" placeholder="Check In">
              <div class="timepanel">
                <button (click)="setDatesOne()" class="btn-btn-danger">10am to 7pm</button>
                <button (click)="setDatesTwo()" class="btn-btn-danger">8pm to 8am</button>
                <button (click)="setMultipleDates()" class="btn-btn-danger">Multiple day stay</button>
                
              </div>
            </li>
            <li>
              <input type="text" class="form-control"  autocomplete="off"  name="checkout" id="datepickers" [(ngModel)] = "homesearch.checkout" placeholder="Check Out">
            </li>
            <li>
              <select class="form-control" (change)="checkRooms()" name="noofguest" [(ngModel)] = "homesearch.noofguest">
                <option disabled value="No of Guest">No of Guest</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </li>
            <li>
              <select class="form-control" name="noofrooms"  [(ngModel)] = "homesearch.noofrooms">
                <option disabled value="No of Rooms">No of Rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </li>
            <li>
              <button type="submit" class="btn btn-default" (click)="setOutDate()">Search</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="mid-part">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-xs-12">
        <div class="sidebar">
          <h2>Price range</h2>
		  <div class="rangebox ui-content" id="nonlinear">

</div>
<div class="form-group" style="margin-top:30px;display: inline-block;width: 100%;">
<input type="text" readonly class="form-control" id="input-with-keypress-0">
<input type="text" readonly class="form-control" id="input-with-keypress-1">
<button class="btn btn-primary" (click)="applyfilter()">Apply</button>
</div>
        </div>
      </div>
      <div class="col-sm-9 col-xs-12">
        <ul class="sort">
          <li>
            <h5>Sort by</h5>
          </li>
          <li (click)="sortingactive(1);"><a [ngClass]="sortingac == 1 ? 'active':''">Rating</a></li>
          <li (click)="sortingactive(2);"><a [ngClass]="sortingac == 2 ? 'active':''">Price</a></li>
          <li (click)="sortingactive(3);"><a [ngClass]="sortingac == 3 ? 'active':''">Local</a></li>
        </ul>
        <div class="hotbox">
          <div class="row">
            <div class="col-md-6" *ngFor="let row of ihotels; let i = index">
              <div class="hoboxde"> <a [routerLink]="['/hotelinfo',row._id]">
                <div class="hotimg"> <img src="/uploads/{{row.imgfolder[0].filename}}" alt="img"> </div>
                <div class="row">
                  <div class="col-xs-6">
                    <h2>{{row.hotelName}}</h2>
                    <h4>{{row.addressOne}} {{row.addressTwo}}</h4>
                  </div>
                  <div class="col-xs-6">
                    <div id="stars-existing" class="starrr" data-rating="3">  
                      <span *ngFor="let star of data; let i = index" class="glyphicon" [ngClass]="star <= row.star ? 'glyphicon-star':'glyphicon-star-empty'"></span> 
                      <!--<span class="glyphicon glyphicon-star-empty"></span> -->
                    </div>
                    <p class="rate">â‚¹ {{row.priceTwo}}</p>
                  </div>
                </div>
                </a> 
                </div>
            </div>
           
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
<app-footer></app-footer>
