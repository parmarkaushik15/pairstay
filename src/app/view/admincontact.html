<section class="content-header">
    <h1>
    Contact
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin/home/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Contact</li>
    </ol>
</section>
<section class="content">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
        <div class="box box-primary">
            <div class="box-header">
              <i class="ion ion-clipboard"></i>
              <h3 class="box-title">Contact</h3>
              <div class="box-tools pull-right">
                    
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">  
                 <table id="example" class="table table-bordered table-striped">
                      <thead>
                      <tr>
                        
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Message</th>
                         <th>Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let row of icontact; let i = index" (click)="selectRow(i, row)">
                        <td (click)="readRecord(row)"><a>{{row.name}}</a></td>
                        <td>{{row.email}}</td>
                        <td>{{row.contact}}</td>
                        <td>{{row.message}}</td>
                        <td>
                          <button type="button" (click)="deleteRecord(row)" class="btn bg-purple btn-xs btn-flat" data-toggle="tooltip" data-placement="bottom" title="Delete">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
            </div>
            <!-- /.box-body -->
            
          </div>
        </div>
      </div>
</section>
<div id="readContact" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Faqs</h4>
      </div>
      <div class="modal-body">
            <div class="row">
                <div class="col-md-2 form-group">
                    <label for="">Name :</label>
                </div>
                <div class="col-md-10 form-group">
                    <p>{{contact.name}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 form-group">
                    <label for="">Email :</label>
                </div>
                <div class="col-md-10 form-group">
                    <p>{{contact.email}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 form-group">
                    <label for="">Contact :</label>
                </div>
                <div class="col-md-10 form-group">
                    <p>{{contact.contact}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 form-group">
                    <label for="">Message :</label>
                </div>
                <div class="col-md-10 form-group">
                    <p>{{contact.message}}</p>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm pull-left" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
          </div>
      
          <div class="modal-body">
              <p>Are you sure you want to delete this.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
              <button (click)="deleteConfirm()" class="btn btn-primary btn-xs">Delete</button>
          </div>
      </div>
  </div>
</div>
